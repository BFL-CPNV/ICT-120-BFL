<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Soumission de formulaire</title>
</head>
<body>

<form id="myForm">
    <input type="text" name="qqch" value="" />

    <input type="submit" value="GO" onclick="return dire()" />
</form>

<script>
    function dire ()
    {
        var x = document.getElementById("myForm").elements.namedItem("qqch").value;
        if (x === "")
        {
            alert ("Le formulaire est vide !");
            return false;
        }
        alert (x);
        return true;
    }
</script>

</body>
</html>
