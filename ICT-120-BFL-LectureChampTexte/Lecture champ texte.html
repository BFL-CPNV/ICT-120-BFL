<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Lecture d'un champ texte</title>
</head>
<body>
    <form id="myForm">
        <input type="text" name="qqch" value="" />

        <input type="submit" value="GO" onclick="dire()" />
    </form>

    <script>
        function dire ()
        {
            var x = document.getElementById("myForm").elements.namedItem("qqch").value;
                alert (x);
        }
    </script>
</body>
</html>
